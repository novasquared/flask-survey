{% extends 'base.html' %}
{% block content %}

  <h1>{{ question }}</h1>

  <form action="/answer" method="POST">

      <!-- you should have one item like this for every choice -->
      {% for choice in choices %}
      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
        {{ choice }}
      </p>
      {% endfor %}

    <button>Continue</button>
  </form>

{% endblock %}
