{% extends 'base.html' %}
{% block content %}


{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<h1>{{ question }}</h1>

<form action="/answer" method="POST">

  <!-- you should have one item like this for every choice -->
  {% for choice in choices %}
  <p>
    <input 
      type="radio" 
      name="answer" 
      value="{{ choice }}"
    >
    {{ choice }}
  </p>
  {% endfor %}

  <button>Continue</button>
</form>

{% endblock %}
